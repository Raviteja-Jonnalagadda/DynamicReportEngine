<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DynamicReportEngine</title>
<link rel="stylesheet" href="../css/ReportSelection.css" >
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/ReportSelection.js"></script>
</head>
<body>
	<form id="DRE_RPT_SEL">
		<div class="DRE-main-div">
			<div class="DRE-input-contaner">
				<div class="DRE-head-1">
					<h1>DynamicReportEngine</h1>
				</div>
				<div class="DRE-RPT-TXT">
					<input type="text" class="DRE-RPT-NAME" id="rpt_name" name=rpt_name placeholder="Enter the Report Name">
				</div>
				<div class="DRE-Dates">
					<input type="date" class="DRE-frm-dt" id="rpt_frdate"name="rpt_frdate"> 
					<input type="date" class="DRE-to-dt"id="rpt_todate" name="rpt_todate">
				</div>
				<div class="DRE-btn">
					<input type="button" class="DRE-Submit" value="Generate Report" id="rpt_sub_btn" name="rpt_sub_btn">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
